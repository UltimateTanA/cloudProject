<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Integration Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“§ Gmail Integration Test</h1>
            <div id="auth-status" class="auth-status">
                <span id="user-info"></span>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </header>

        <!-- Login/Signup Section -->
        <div id="auth-section" class="section">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div id="login-form" class="auth-form active">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button class="btn btn-primary" onclick="handleLogin()">Login</button>
                <div id="login-error" class="error-message"></div>
            </div>

            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button class="btn btn-primary" onclick="handleSignup()">Sign Up</button>
                <div id="signup-error" class="error-message"></div>
            </div>
        </div>

        <!-- Main App Section (hidden until logged in) -->
        <div id="app-section" class="section" style="display: none;">
            <!-- Gmail Connection Status -->
            <div class="card">
                <h2>Gmail Connection</h2>
                <div id="gmail-status" class="status-box">
                    <span id="gmail-status-text">Not Connected</span>
                </div>
                <div id="gmail-actions">
                    <button id="connect-gmail-btn" class="btn btn-primary" onclick="connectGmail()">
                        Connect Gmail
                    </button>
                    <button id="start-watch-btn" class="btn btn-success" onclick="startWatch()" style="display: none;">
                        Start Watch
                    </button>
                </div>
                <div id="gmail-info" class="info-box" style="display: none;">
                    <p><strong>Email:</strong> <span id="connected-email"></span></p>
                    <p><strong>Watch Status:</strong> <span id="watch-status">Not Started</span></p>
                </div>
            </div>

            <!-- Email List -->
            <div class="card">
                <div class="card-header">
                    <h2>Recent Emails</h2>
                    <button class="btn btn-secondary" onclick="loadMessages()">Refresh</button>
                </div>
                <div id="messages-container">
                    <p class="loading">Click "Refresh" to load emails</p>
                </div>
            </div>

            <!-- Push Notifications Log -->
            <div class="card">
                <h2>Push Notifications Log</h2>
                <div id="notifications-log" class="log-container">
                    <p class="info-text">New email notifications will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
